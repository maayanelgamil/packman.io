<html>
<title>Pacman</title>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
<header id="header">
    <table id="p1">
        <tr>
            <td class="tb1" width="10%" style="text-align: left" > PacMan Game </td>
            <td width="25%"> <img src="img/pac.png" height="30" /></td>
            <td width="1%"> <img src="img/pac.png" height="30" /></td>
            <td width="1%"> <img src="img/pac.png" height="30" /></td>
            <td class="tb1" width="30%" style="font-size: 15px"> Created By: Maayan Elgamil & Keren Potash</td>
        </tr>
    </table>
</header>

<span id="span"  onclick="openNav()">&#9776; Menu </span>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a id="welcomeNav" href="#">Welcome</a>
    <a id="regNav" href="#">Register</a>
    <a id ="loginNav" href="#">Login</a>
    <a id="aboutNav" href="#">About</a>
    <img id="menuimg" src="img/pac.png"/>
</div>
<div id="main">
    <div id="welcomeDiv" class="w3-center">
        <img id="logo" src="img/Pac-ManLogo.png" />
        <div>
            <div class="btn_welcome" id="logDiv1" > <h3>Login</h3> </div>
            <br/> <br/>
            <div class="btn_welcome" id="regDiv1" > <h3>Register</h3> </div>
        </div>
    </div>
    <div id="regDiv">
        <div style="height:1%"></div>
        <div class="register">
            <h2 class="sub-header">Sign Up</h2>
            <div class="reg-main">
                <form action="mailto:potashkeren@gmail.com" metod="post" name="registerForm">
                    <input placeholder="User Name" name="user_name" type="text" >
                    <span class="icon1">
                        <img src="img/icon1.png" width="20px" height="20px" style="padding-left: 28px; padding-top: 1px"/>
                    </span>
                    <div id ="errordiv1"  style="width: 20px;"></div>
                    <br>
                    <input placeholder="Password" name="password" type="password" >
                    <span class="icon2">
                        <img src="img/icon2.png" width="20px" height="20px" style="padding-left: 28px; padding-top: 13px"/>
                    </span>
                    <div id="errordiv2" style="width: 20px;"></div>
                    <br>
                    <input placeholder="First Name" name="fr_name" type="text" >
                    <span class="icon4">
                        <img src="img/icon4.png" width="22px" height="22px" style="padding-left: 28px; padding-top: 11px"/>
                    </span>
                    <div id="errordiv3" style="width: 20px;"></div>
                    <br>
                    <input placeholder="Last Name" name="ls_name" type="text" >
                    <span class="icon5">
                         <img src="img/icon4.png" width="22px" height="22px" style="padding-left: 28px; padding-top: 11px"/>
                    </span>
                    <div id="errordiv4" style="width: 20px;"></div>
                    <br>
                    <input placeholder="Email" name="email" type="text" style="margin: 0px 0px 0px 1px;">
                    <span class="icon3">
                        <img src="img/icon31.png" width="25px" height="30px" style="padding-left:28px; padding-top: 3px"/>
                    </span>
                    <div id="errordiv5" style="width: 20px;"></div>
                    <p class="birthday">Birthday</p>
                    <input placeholder="Birthday" name="birthday" type ="date" />
                    <span class="icon5">
                        <img src="img/icon5.png" width="20px" height="20px" style="padding-left: 28px; padding-top: 14px"/>
                    </span>
                    <div id="errordiv6" style="width: 20px;"></div>
                    <br>
                    <input type = "submit" value="Submit"/>
                </form>
            </div>
        </div>
    </div>
    <div id="loginDiv">
        <div style="height:10%"></div>
        <div id="loginform" class="register">
            <h2 class="sub-header">Login</h2>
            <div class="reg-main">
                    <input placeholder="User Name" id="logName" type="text" required>
                    <span class="icon1">
                        <img src="img/icon1.png" width="20px" height="20px" style="padding-left: 28px; padding-top: 1px"/>
                    </span>
                    <br>
                    <input placeholder="Password" id="logPassword" type="password" required>
                    <span class="icon2">
                        <img src="img/icon2.png" width="20px" height="20px" style="padding-left: 28px; padding-top: 13px"/>
                    </span>
                    <br>
                    <button class="submit" onclick="login()">Login</button>
            </div>
        </div>
        <div id="game">
            <button id="logout" class="logout">Logout</button>
        </div>


</div>
    <dialog id="Dialog" >
        <h3>Created By: Maayan Elgamil & Keren Potash</h3>
        <h3>jQuery Plugin: </h3>
        <h3>Templet: </h3>
        <h3>Difficulty : </h3>
        <br>
        <button class= "submit color" style="outline-width: 0px; " onclick="dialogdown()">Close</button>
    </dialog>
</div>

</footer>

</body>
</html>
